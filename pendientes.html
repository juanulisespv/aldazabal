<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDAZABAL - Catálogo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background: #fff;
            padding-top: 80px;
        }

        /* Header fijo */
        header {
            background: #fff;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
            gap: 2rem;
        }

        /* Logo */
        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #000;
            white-space: nowrap;
        }

        /* Menú navegación */
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li a {
            display: block;
            color: #000;
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 1.5px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            opacity: 0.6;
        }

        /* Datos de contacto */
        .contact-info {
            text-align: right;
            font-size: 0.75rem;
            line-height: 1.4;
            white-space: nowrap;
        }

        /* Contenedor de productos */
        .products-container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        /* Card de producto */
        .product-card {
            background: #f5f5f5;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
            text-align: left;
        }

        .product-name {
            font-size: 0.85rem;
            font-weight: 400;
            margin-bottom: 0.3rem;
            color: #000;
        }

        .product-price {
            font-size: 0.85rem;
            font-weight: 400;
            color: #000;
        }

        /* Logo section */
        .logo-section {
            background: #fff;
            padding: 4rem 2rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-large {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            color: #000;
        }

        /* Footer */
        footer {
            background: #fff;
            padding: 2rem 2rem 3rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-box {
            background: #fff;
            padding: 1rem 2rem;
            color: #000;
            text-align: left;
        }

        .footer-box:first-child {
            text-align: left;
        }

        .footer-box:last-child {
            text-align: right;
        }

        .footer-box p {
            font-size: 0.75rem;
            line-height: 1.6;
            font-weight: 400;
            max-width: 120px;
        }

        .footer-box:nth-child(2) p {
            max-width: 100px;
            margin: 0 auto;
        }

        .footer-box:last-child p {
            max-width: 120px;
            margin-left: auto;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 140px;
            }

            header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .logo {
                font-size: 1rem;
            }

            nav ul {
                gap: 1rem;
                width: 100%;
            }

            nav ul li a {
                font-size: 0.8rem;
            }

            .contact-info {
                text-align: left;
                font-size: 0.7rem;
            }

            .products-container {
                padding: 0 1rem;
                margin: 1.5rem auto;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .product-info {
                padding: 0.8rem;
            }

            .logo-large {
                font-size: 4rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }

            .footer-box {
                padding: 1rem;
                text-align: left !important;
            }

            .footer-box p {
                max-width: 100%;
            }

            .footer-box:nth-child(2) p {
                max-width: 100%;
                margin: 0;
            }

            .footer-box:last-child p {
                max-width: 100%;
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 160px;
            }

            nav ul {
                flex-direction: column;
                gap: 0.8rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .logo-large {
                font-size: 2.5rem;
            }

            .logo-section {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>

        function renderProducts(products) {
            const grid = document.getElementById('productsGrid');

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">

                        <div class="product-price">${product.price}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Cargar productos al iniciar
        renderProducts(productsData);

        // Función para añadir un nuevo producto
        function addProduct(product) {
            productsData.push(product);
            renderProducts(productsData);
        }

        // Función para eliminar un producto por ID
        function removeProduct(id) {
            const index = productsData.findIndex(p => p.id === id);
            if (index !== -1) {
                productsData.splice(index, 1);
                renderProducts(productsData);
            }
        }

        // Función para actualizar un producto
        function updateProduct(id, newData) {
            const index = productsData.findIndex(p => p.id === id);
            if (index !== -1) {
                productsData[index] = { ...productsData[index], ...newData };
                renderProducts(productsData);
            }
        }

        // Smooth scroll para los enlaces del menú
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
